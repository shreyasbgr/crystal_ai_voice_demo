<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crystal Voice AI Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eaeaea;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #fff;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h2 {
            margin-bottom: 1rem;
        }

        button {
            margin: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .status-label {
            margin: 1rem 0 0.5rem;
            font-weight: bold;
            color: #333;
        }

        .spinner {
            margin: 0.5rem auto;
            width: 30px;
            height: 30px;
            border: 4px solid #ccc;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        audio {
            margin-top: 0.5rem;
            width: 100%;
        }

        h3 {
            margin-top: 1.5rem;
            font-size: 18px;
        }

        .sub-label {
            color: #777;
            font-size: 14px;
            margin-top: 0.3rem;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>ðŸŽ¤ Crystal Voice AI Demo</h2>

        <div>
            <button id="recordBtn">Start Recording</button>
            <button id="stopBtn" disabled>Stop Recording</button>
        </div>

        <!-- Recording Status -->
        <div class="status-label" id="status">Click "Start Recording" to begin</div>

        <!-- User Audio Preview -->
        <h3>Your Audio Recording</h3>
        <audio id="previewAudio" controls></audio>

        <!-- AI Processing Spinner + Status -->
        <div class="spinner" id="loader"></div>
        <div class="status-label" id="aiStatus"></div>
        <h3>AI Response</h3>   
        <audio id="aiAudio" controls autoplay></audio>
    </div>

    <script>
        const recordBtn = document.getElementById("recordBtn");
        const stopBtn = document.getElementById("stopBtn");
        const previewAudio = document.getElementById("previewAudio");
        const aiAudio = document.getElementById("aiAudio");
        const statusText = document.getElementById("status");
        const aiStatusText = document.getElementById("aiStatus");
        const loader = document.getElementById("loader");

        let mediaRecorder;
        let audioChunks = [];

        recordBtn.onclick = async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];

            mediaRecorder.ondataavailable = (e) => {
                audioChunks.push(e.data);
            };

            mediaRecorder.onstop = async () => {
                const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
                const audioUrl = URL.createObjectURL(audioBlob);
                previewAudio.src = audioUrl;

                aiStatusText.textContent = "â³ Sending to AI...";
                loader.style.display = "block";

                const formData = new FormData();
                formData.append("file", audioBlob, "input.webm");

                const response = await fetch("/upload-audio", {
                    method: "POST",
                    body: formData,
                });

                loader.style.display = "none";

                if (response.ok) {
                    const aiBlob = await response.blob();
                    const aiUrl = URL.createObjectURL(aiBlob);
                    aiAudio.src = aiUrl;
                    aiAudio.play();
                    aiStatusText.textContent = "âœ… AI responded!";
                } else {
                    aiStatusText.textContent = "âŒ Error from AI";
                }
            };

            mediaRecorder.start();
            statusText.textContent = "ðŸŽ™ï¸ Recording... Click 'Stop Recording' to finish.";
            recordBtn.disabled = true;
            stopBtn.disabled = false;
        };

        stopBtn.onclick = () => {
            mediaRecorder.stop();
            recordBtn.disabled = false;
            stopBtn.disabled = true;
        };
    </script>
</body>

</html>
