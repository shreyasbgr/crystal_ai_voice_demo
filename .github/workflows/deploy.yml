name: Deploy to Fly.io

on:
  push:
    branches: [main]        # Triggers on push to main branch
  workflow_dispatch:        # Allows manual trigger from GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ›  Set up Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: ğŸ› Debug FLY_API_TOKEN presence
        run: echo "âœ… FLY_API_TOKEN is set!"
        if: env.FLY_API_TOKEN != ''
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: ğŸš€ Deploy to Fly.io
        run: flyctl deploy --remote-only -a crystal-ai-voice-demo -c fly.toml
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
